# Tempo values (Docker Desktop - single node, S3 storage via MinIO)
storage:
  trace:
    backend: s3
    s3:
      bucket: tempo-traces
      endpoint: minio.infrastructure.svc.cluster.local:9000
      access_key: ${MINIO_ACCESS_KEY}
      secret_key: ${MINIO_SECRET_KEY}
      insecure: true
    blocklist_poll: 5m

tempo:
  retention: 720h
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 2Gi

# Single replicas for Docker Desktop
ingester:
  replicas: 1
  persistence:
    enabled: false

distributor:
  replicas: 1

querier:
  replicas: 1

queryFrontend:
  replicas: 1

compactor:
  enabled: true

serviceAccount:
  create: true
  name: tempo
