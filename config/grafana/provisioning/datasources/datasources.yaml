apiVersion: 1

datasources:
  - name: VictoriaMetrics
    type: prometheus
    uid: victoriametrics
    access: proxy
    url: http://victoriametrics:8428
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
          urlDisplayLabel: View Trace

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      derivedFields:
        - name: TraceID
          datasourceUid: tempo
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          url: '$${__value.raw}'
          urlDisplayLabel: View Trace
        - name: TraceID_Alt
          datasourceUid: tempo
          matcherRegex: 'trace_id=([a-f0-9]+)'
          url: '$${__value.raw}'
          urlDisplayLabel: View Trace

  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    editable: false
    jsonData:
      httpMethod: GET
      tracesToLogsV2:
        datasourceUid: loki
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
        customQuery: true
        query: '{service_name="$${__span.tags["service.name"]}"} | json | trace_id="$${__trace.traceId}"'
      tracesToMetrics:
        datasourceUid: victoriametrics
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        tags:
          - key: service.name
            value: service
        queries:
          - name: Request Rate
            query: 'sum(rate(http_server_request_duration_seconds_count{service="$${__tags.service}"}[5m]))'
          - name: Error Rate
            query: 'sum(rate(http_server_request_duration_seconds_count{service="$${__tags.service}",http_response_status_code=~"5.."}[5m]))'
          - name: Latency P99
            query: 'histogram_quantile(0.99, sum(rate(http_server_request_duration_seconds_bucket{service="$${__tags.service}"}[5m])) by (le))'
      serviceMap:
        datasourceUid: victoriametrics
      nodeGraph:
        enabled: true
      search:
        hide: false
      lokiSearch:
        datasourceUid: loki
