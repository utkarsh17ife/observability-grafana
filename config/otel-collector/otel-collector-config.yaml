receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  resource:
    attributes:
      - key: service.namespace
        value: observability-demo
        action: upsert
      - key: deployment.environment
        value: local
        action: upsert

  attributes/loki:
    actions:
      # Define which resource/log attributes become Loki labels (indexed, searchable)
      - action: insert
        key: loki.attribute.labels
        value: service.name,service.namespace,deployment.environment,severity
      # Include trace context in the log body for correlation
      - action: insert
        key: loki.resource.labels
        value: service.name,service.namespace

exporters:
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: true
      job: true
      instance: true
      level: true

  prometheusremotewrite:
    endpoint: http://victoriametrics:8428/api/v1/write
    tls:
      insecure: true
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 120s

  prometheus:
    endpoint: 0.0.0.0:8889

  debug:
    verbosity: basic

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/tempo]

    logs:
      receivers: [otlp]
      processors: [batch, resource, attributes/loki]
      exporters: [loki]

    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheusremotewrite]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8889
