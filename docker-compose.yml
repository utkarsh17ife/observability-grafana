version: '3.8'

services:
  # S3-compatible storage for Tempo and Loki
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minio minio123;
      mc mb myminio/tempo-data --ignore-existing;
      mc mb myminio/loki-data --ignore-existing;
      mc mb myminio/loki-ruler --ignore-existing;
      exit 0;
      "

  # Metrics storage
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    command:
      - "-storageDataPath=/victoria-metrics-data"
      - "-promscrape.config=/etc/victoriametrics/scrape.yml"
      - "-httpListenAddr=:8428"
      - "-search.latencyOffset=0s"
    ports:
      - "8428:8428"
    volumes:
      - vm-data:/victoria-metrics-data
      - ./config/victoriametrics/scrape.yml:/etc/victoriametrics/scrape.yml:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8428/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Log aggregation
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki-data:/loki
    depends_on:
      minio-init:
        condition: service_completed_successfully

  # Distributed tracing
  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./config/tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/var/tempo
    depends_on:
      minio-init:
        condition: service_completed_successfully

  # Telemetry collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4320:4317"   # OTLP gRPC (external)
      - "4321:4318"   # OTLP HTTP (external)
      - "8889:8889"   # Prometheus metrics
    volumes:
      - ./config/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    depends_on:
      tempo:
        condition: service_started
      loki:
        condition: service_started
      victoriametrics:
        condition: service_healthy

  # Visualization
  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_FEATURE_TOGGLES_ENABLE: traceqlEditor tempoSearch tempoBackendSearch
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - victoriametrics
      - loki
      - tempo

  # API Service
  api-service:
    build:
      context: ./services/api-service
      dockerfile: Dockerfile
    container_name: api-service
    environment:
      OTEL_SERVICE_NAME: api-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
      OTEL_TRACES_EXPORTER: otlp
      WORKER_SERVICE_URL: http://worker-service:8081
      JAVA_TOOL_OPTIONS: "-javaagent:/app/opentelemetry-javaagent.jar"
    ports:
      - "8080:8080"
    depends_on:
      - otel-collector

  # Worker Service
  worker-service:
    build:
      context: ./services/worker-service
      dockerfile: Dockerfile
    container_name: worker-service
    environment:
      OTEL_SERVICE_NAME: worker-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
      OTEL_TRACES_EXPORTER: otlp
      JAVA_TOOL_OPTIONS: "-javaagent:/app/opentelemetry-javaagent.jar"
    ports:
      - "8081:8081"
    depends_on:
      - otel-collector

volumes:
  minio-data:
  vm-data:
  loki-data:
  tempo-data:
  grafana-data:
